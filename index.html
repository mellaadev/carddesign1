<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design | by Fran Mella</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Stylesheet's -->
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="cardimg">
                <img src="https://cdn.shopify.com/s/files/1/2358/2817/products/Wethenew-Sneakers-France-Air-Jordan-1-Retro-High-Spider-Man-1.png?v=1545053046" alt="Shoes Image">
            </div>

            <div class="cardcontent">
                <h2>Jordan 1</h2>

                <div class="cardresize">
                    <div class="cardsize">
                        <h3>Talla: </h3>
                        <span class="talla">37</span>
                        <span class="talla">38</span>
                        <span class="talla">39</span>
                        <span class="talla">40</span>
                    </div>

                    <div class="cardcolor">
                        <h3>Color: </h3>
                        <span id="rojo"></span>
                        <span id="azul"></span>
                        <span id="naranja"></span>
                    </div>

                    <a href="#">AÃ±adir a la Cesta</a>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
